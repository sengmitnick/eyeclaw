    <rect x="4" y="5" width="1" height="1"/>
    <rect x="12" y="5" width="1" height="1"/>
  </g>
  
  <!-- 智能屏幕/镜片 (发光青色 #00bcd4) -->
  <g fill="#00bcd4">
      <!-- 中心的屏幕区域 -->
     <rect x="6" y="4" width="5" height="2"/>
  </g>
  
  <!-- 镜片反光/高光 (极亮青白 #e0f7fa)，增加玻璃质感 -->
  <g fill="#e0f7fa">
     <rect x="6" y="4" width="2" height="1"/>
