# Cloudflare Worker配置文件
name = "rokid-sse-worker"
main = "rokid-sse-worker.js"
compatibility_date = "2024-01-01"

# 环境变量
[vars]
RAILS_WS_URL = "wss://3000-668001499240-web.clackypaas.com/cable"
RAILS_HTTP_URL = "https://3000-668001499240-web.clackypaas.com"

# 部署说明：
# 1. 安装wrangler: npm install -g wrangler
# 2. 登录: wrangler login
# 3. 修改上面的环境变量为实际Rails后端地址
# 4. 部署: wrangler deploy
# 5. 测试: curl -X POST https://rokid-sse-worker.<your-subdomain>.workers.dev/sse/rokid \
#          -H "Content-Type: application/json" \
#          -H "Authorization: Bearer <access_key>" \
#          -d '{"message_id":"test123","agent_id":"1","message":[{"role":"user","content":"你好"}]}'
